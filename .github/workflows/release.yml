name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for semantic-release)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build

      - name: Test CLI help
        run: node ./dist/index.js --help

      - name: Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  build-binaries:
    name: Build ${{ matrix.target }} binary
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-x64
            os: ubuntu-latest
            artifact_name: whopctl-linux-x64
          - target: linux-arm64
            os: ubuntu-latest
            artifact_name: whopctl-linux-arm64
          - target: darwin-x64
            os: macos-latest
            artifact_name: whopctl-darwin-x64
          - target: darwin-arm64
            os: macos-latest
            artifact_name: whopctl-darwin-arm64
          - target: windows-x64
            os: windows-latest
            artifact_name: whopctl-windows-x64.exe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          bun build ./src/index.ts --compile --target=bun-${{ matrix.target }} --outfile=${{ matrix.artifact_name }}

      - name: Make executable (Unix)
        if: matrix.os != 'windows-latest'
        run: chmod +x ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  upload-binaries:
    name: Upload binaries to release
    needs: [release, build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Display structure
        run: ls -la binaries/

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: |
            binaries/whopctl-linux-x64/whopctl-linux-x64
            binaries/whopctl-linux-arm64/whopctl-linux-arm64
            binaries/whopctl-darwin-x64/whopctl-darwin-x64
            binaries/whopctl-darwin-arm64/whopctl-darwin-arm64
            binaries/whopctl-windows-x64.exe/whopctl-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
