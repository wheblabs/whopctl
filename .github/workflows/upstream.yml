name: Upstream Release Test

on:
  repository_dispatch:
    types: [upstream-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'whop-client version to test'
        required: false
        type: string

jobs:
  test-upstream:
    name: Test with new @whoplabs/whop-client
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get version to test
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Update @whoplabs/whop-client
        run: bun add @whoplabs/whop-client@${{ steps.version.outputs.version }}

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Lint
        run: bun run lint

      - name: Test CLI help
        run: node ./dist/index.js --help

      - name: Report success
        run: |
          echo "âœ… CLI successfully tested with @whoplabs/whop-client@${{ steps.version.outputs.version }}"

